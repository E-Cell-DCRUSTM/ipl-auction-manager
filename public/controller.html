<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Auction Controller</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="controller-styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-gavel logo-icon"></i>
                    <h1>IPL Auction 2025 Controller</h1>
                </div>
                <div class="connection-status">
                    <span id="connection-indicator" class="indicator offline"></span>
                    <span id="connection-text">Disconnected</span>
                </div>
            </div>
        </header>
        
        <main>
            <div class="control-panel">
                <div class="panel-section">
                    <div class="section-header">
                        <i class="fas fa-user-circle"></i>
                        <h2>Player Selection</h2>
                    </div>
                    
                    <div class="search-container">
                        <div class="search-input-wrapper">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" id="card-search" placeholder="Search player card (e.g. Virat Kohli)...">
                            <button id="clear-search" class="clear-btn"><i class="fas fa-times"></i></button>
                        </div>
                        <div id="search-results" class="search-results"></div>
                    </div>
                    
                    <div class="selected-card-preview">
                        <h3>Selected Card</h3>
                        <div id="current-card" class="current-card">
                            <div class="empty-state">
                                <i class="fas fa-id-card empty-icon"></i>
                                <p>No card selected</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="panel-section">
                    <div class="section-header">
                        <i class="fas fa-cogs"></i>
                        <h2>Auction Controls</h2>
                    </div>
                    
                    <div class="bidding-controls">
                        <div class="input-group">
                            <label for="player-name-input">
                                <i class="fas fa-user"></i> Player Name
                            </label>
                            <input type="text" id="player-name-input" placeholder="Enter player name">
                        </div>
                        
                        <div class="input-group">
                            <label for="team-select">
                                <i class="fas fa-shield-alt"></i> Winning Team
                            </label>
                            <div class="custom-select">
                                <select id="team-select">
                                    <option value="">Select Team</option>
                                    <option value="csk">Chennai Super Kings</option>
                                    <option value="mi">Mumbai Indians</option>
                                    <option value="rcb">Royal Challengers Bangalore</option>
                                    <option value="kkr">Kolkata Knight Riders</option>
                                    <option value="dc">Delhi Capitals</option>
                                    <option value="srh">Sunrisers Hyderabad</option>
                                    <option value="pbks">Punjab Kings</option>
                                    <option value="rr">Rajasthan Royals</option>
                                    <option value="gt">Gujarat Titans</option>
                                    <option value="lsg">Lucknow Super Giants</option>
                                </select>
                                <i class="fas fa-chevron-down select-arrow"></i>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label for="bid-input">
                                <i class="fas fa-rupee-sign"></i> Final Bid Amount (in Crores)
                            </label>
                            <input type="number" id="bid-input" min="0" step="0.25" placeholder="Enter bid amount">
                        </div>
                        
                        <div class="action-buttons">
                            <button id="show-player-btn" class="btn primary-btn">
                                <i class="fas fa-user-circle"></i> Show Player
                            </button>
                            <button id="show-result-btn" class="btn success-btn">
                                <i class="fas fa-gavel"></i> Show Result
                            </button>
                            <button id="mark-unsold-btn" class="btn danger-btn">
                                <i class="fas fa-times-circle"></i> Mark as Unsold
                            </button>
                            <button id="show-welcome-btn" class="btn neutral-btn">
                                <i class="fas fa-home"></i> Show Welcome Screen
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="toast" class="toast hidden">
        <div class="toast-content">
            <i id="toast-icon" class="fas"></i>
            <span id="toast-message"></span>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.1/dist/socket.io.min.js"></script>
    <script src="controller.js"></script>
</body>
</html>
